<mat-toolbar [ngStyle]="{'background-color':'#33f5f1','color':'black'}" class="mat-elevation-z6 ">
  <img class="image" src="https://png.pngitem.com/pimgs/s/193-1933710_lenskart-logo-hd-hd-png-download.png">
  <span>LensKart</span>
  <mat-icon class="phone-icon">phone_in_talk</mat-icon>
  <span>1800-111-111</span>
  <mat-icon class="spacer" routerLink="./home">home</mat-icon>
  <button (click)="onClickFrames()" class="frames" mat-button>Frames</button>

  <mat-icon matBadge={{length1}}>favorite_border</mat-icon>
  <button mat-button (click)="onClickWishlist()">wishList</button>
  <!-- <mat-icon class="small-space" >work</mat-icon> -->
  <img src="assets/gifs/cart.jpg.gif" class="cart-img">
  <mat-icon matBadge={{length2}} matBadgePosition="before"></mat-icon>
  <button mat-button class="cart-title" (click)="onClickBasket()">Cart</button>
  <!-- <button   class="font-size" mat-button >BasKet</button> -->
  <mat-icon class="small-space"> person_pin</mat-icon>
  <button class="font-size" (click)="login()" mat-button>{{logStatus}}</button>



</mat-toolbar>
