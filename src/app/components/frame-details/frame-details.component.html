<mat-card *ngIf="frame">
    <mat-card-header>
        <mat-card-title>{{frame.framename}}</mat-card-title>
        <mat-card-subtitle>{{frame.brand}}</mat-card-subtitle>
        <mat-card-subtitle>{{frame.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-lg-image src="{{frame.frameImg}}"/>
    
    <mat-card-actions>
        <button mat-raised-button color='primary'>Add to Basket</button>
        </mat-card-actions>
</mat-card>
